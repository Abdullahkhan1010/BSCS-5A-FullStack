<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Control Panel -->
            <div class="col-md-4">
                <div class="control-panel">
                    <h2 class="text-center mb-4">✈️ Flight Control</h2>
                    
                    <div class="flight-queue mb-4">
                        <h5>Flight Queue</h5>
                        <div id="flight-queue" class="queue-list">
                            <!-- Flights will be added here -->
                        </div>
                    </div>
                    
                    <div class="controls mb-4">
                        <button class="btn btn-success btn-lg w-100 mb-3" id="add-flight-btn">
                            Add Flight to Queue
                        </button>
                        <button class="btn btn-primary btn-lg w-100 mb-3" id="start-takeoff-btn" disabled>
                            Start Takeoff Sequence
                        </button>
                        <button class="btn btn-warning btn-lg w-100 mb-3" id="emergency-landing-btn" disabled>
                            Emergency Landing
                        </button>
                        <button class="btn btn-danger btn-lg w-100" id="reset-btn">
                            Reset System
                        </button>
                    </div>
                    
                    <div class="status-panel">
                        <h5>System Status</h5>
                        <div id="status-display" class="status-info">
                            <p><strong>Current Operation:</strong> <span id="current-operation">Idle</span></p>
                            <p><strong>Flights in Queue:</strong> <span id="queue-count">0</span></p>
                            <p><strong>Flights in Air:</strong> <span id="air-count">0</span></p>
                            <p><strong>Completed Flights:</strong> <span id="completed-count">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Airport View -->
            <div class="col-md-8">
                <div class="airport-view">
                    <h3 class="text-center mb-4">Airport Runway</h3>
                    
                    <!-- Sky Area -->
                    <div class="sky-area">
                        <div class="clouds">
                            <div class="cloud cloud1"></div>
                            <div class="cloud cloud2"></div>
                            <div class="cloud cloud3"></div>
                        </div>
                        <div id="aircraft-in-air">
                            <!-- Aircraft in air will appear here -->
                        </div>
                    </div>
                    
                    <!-- Runway -->
                    <div class="runway">
                        <div class="runway-stripes"></div>
                        <div id="aircraft-on-ground">
                            <!-- Aircraft on ground will appear here -->
                        </div>
                    </div>
                    
                    <!-- Ground -->
                    <div class="ground">
                        <div class="hangar">
                            <div class="hangar-door"></div>
                            <div class="hangar-sign">HANGAR</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
